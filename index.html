<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="heading">Welcome User</h1><br>
        <h3>Signin/Signup here to get going</h3></div>
    </header>

    <!-- container div -->
    <div class="container">
  
        <!-- upper button section to select
             the signin or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="signin" onclick="loginTabFun()">Signin</button>
            <button class="signup" onclick="regTabFun()">Signup</button>
        </div>
  
        <!-- Form section that contains the
             signin and the signup form -->
        <div class="form-section">
  
            <!-- signin form -->
            <div class="signin_box" id="signin_box">
                <input type="name" 
                       class="name ele" id="sname"
                       placeholder="yourname" required>
                <input type="password"
                       class="password ele" id="spass"
                       placeholder="password" required>
                <button class="clkbtn" type="button" onclick="signIn()">Signin</button>       
                <p onclick="forTabFun()"><u>Forget Password?</u></p>         
            </div>
  
            <!-- signup form -->
            <div class="signup_box" id="signup_box">
                <input type="text" 
                       class="name ele" id="name"
                       placeholder="Enter your name">
                <input type="email" 
                       class="email ele" id="email"
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele" id="pass" 
                       placeholder="Password">
                <input type="password" 
                       class="password ele" id="cpass"
                       placeholder="Confirm password">
                       <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>
                <button class="clkbtn" onclick="signUp()" type="button">Signup</button>
                
            </div>

            <div id="forgot" class="comm forgot_box">
                <h3 style="padding-left:30%;">Forgot Password</h3>
                <div>
                    <input class="ele" size="60" id="femail" placeholder="youremail@email.com" type="email" required/>
                    <button class="clkbtn" type="button" onclick="forgot()" value="Submit">Submit</button>
                </div>
                </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
  
</html>
